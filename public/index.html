<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      @font-face {
        font-family: NotoSansHans-Light;
        font-display: swap;
        src: url('font/NotoSansHans-Light.otf');
      }
      @font-face {
        font-family: NotoSansHans-Medium;
        font-display: swap;
        src: url('font/NotoSansHans-Medium.otf');
      }
      @font-face {
        font-family: NotoSansHans-Bold;
        font-display: swap;
        src: url('font/NotoSansHans-Bold.otf');
      }
      * {
        font-family: NotoSansHans-Light, NotoSansHans-Medium, NotoSansHans-Bold , "Source Han Sans", "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", "Heiti SC", sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
